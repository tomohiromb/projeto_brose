{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Curso - Brose</title>
    <link rel="stylesheet" href="{% static 'cursos/style.css' %}">
</head>
<body>
    <div>
        <div class="top-bar">
            <div class="logo">
                <img src="{% static 'cursos/assets/brose_icon.png' %}" alt="Logo">
            </div>
                <div class="user-info">
                    <span class="user-name">Nome do Usuário</span>
                <div class="logout">
                    <a href="#">
                        <img src="{% static 'cursos/assets/logout.png' %}" alt="Logout">
                        <span class="tooltip">Sair</span> <!-- Tooltip personalizada -->
                    </a>
                </div>
            </div>
        </div>
    
        <div class="left-bar">
        <aside class="barra-lateral">
            <ul>
                <li><a href="/pagina_inicial/"><img src="{% static 'cursos/assets/logo_casa_branca.png' %}",>Página inicial</a></li>
                <li><a href="/funcionarios/"><img src="{% static 'cursos/assets/icone_silhueta.png' %}">Funcionários</a></li>
                <li><a href="#"><img src="{% static 'cursos/assets/icone_curso_livro.png' %}">Cursos</a></li>
            </ul>
        </aside>
        
        <main>
        </div>
    </body>
        <div class="container">
            <div class="content">
                <h2>Agendamento de curso <span class="calendar-icon"></span></h2>
                
                <form method="post">
                {% csrf_token %}                
                <div class="form-group">
                    <label for="employee">Employee</label>
                    <input type="text" id="employee" name="employee" placeholder="Digite o nome do funcionário">
                </div>
                
                <div class="form-group">
                    <label for="nome-funcionario">Nome do funcionário</label>
                    <input type="text" id="nome-funcionario" name="nome-funcionario" placeholder="Digite o nome do funcionário">
                </div>
                
                <div class="form-group">
                    <label for="skill">Nome da Skill trabalhada</label>
                    <input type="text" id="skill" name="skill" placeholder="Digite o nome da skill">
                </div>
                
                <div class="form-group">
                    <label for="data-inicio">Data de início</label>
                    <input type="date" id="data-inicio" name="data-inicio">
                </div>
                
                <div class="form-group">
                    <label for="data-conclusao">Data de conclusão</label>
                    <input type="date" id="data-conclusao" name="data-conclusao">
                </div>

                <div class="form-group-buttom">
                    <button id="agendar">Agendar Curso</button>
                </div>
                
            </div>
    </div>
    
</body>
</html>
