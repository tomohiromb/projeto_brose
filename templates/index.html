<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container p {
            margin-bottom: 30px;
            color: #6c757d;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .container a:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Bem-vindo ao Nosso Site</h1>
    </header>

    <div class="container">
        <h2>Bem-vindo à Página Inicial</h2>
        <p>Este é o ponto de partida para explorar nosso site. Se você já tem uma conta, faça login. Caso contrário, crie uma nova conta e comece a usar nossos serviços.</p>
        <a href="login">Faça Login</a>
    </div>

    <footer>
        <p>&copy; 2024 MeuSite. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
